<html ng-app="listaTelefonica">
<head>
	<title>Lista Telefonica</title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
	<style type="text/css">
	.jumbotron {
		width: 400px;
		text-align: center;
		margin-top: 20px;
		margin-left: auto;
		margin-right: auto;
	}
	.table {
		margin-top: 20px;

	}
	.form-control {
		margin-bottom: 5px;
	}
	</style>
	<script type="text/javascript" src="lib/angular/angular.min.js"></script>
	<script type="text/javascript">
		angular.module("listaTelefonica", []);
		angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope){
			$scope.app = "Lista Telefonica"
			$scope.contatos = [
				{nome: "Joao",    telefone: "981671277"},
				{nome: "Yslane",  telefone: "999282810"},
				{nome: "Emanuel", telefone: "987441277"}
			];

		});
	</script>
</head>
<body ng-controller="listaTelefonicaCtrl">
	<div class="jumbotron">
		<h4>{{app}}</h4> 
		<table class="table table-striped">
			<tr>
				<th>Nome</th>
				<th>Telefone</th>
			</tr>
			<tr ng-repeat="contato in contatos">
				<td>{{contato.nome}}</td>
				<td>{{contato.telefone}}</td>
			</tr>
		</table>


		<hr/>

		<input class="form-control" type="text" ng-model="contato.nome">
		<input class="form-control" type="text" ng-model="contato.telefone">
		<button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)"> Adicionar Contato</button>
		{{nome}}
		{{telefone}}
	</div>
</body>
</html>
