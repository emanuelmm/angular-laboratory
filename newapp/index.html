<html ng-app="listaTelefonica">
<head>
	<meta charset="UTF-8">
	<title>Lista Telefonica</title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
	<style type="text/css">
	.jumbotron {
		width: 500px;
		text-align: center;
		margin-top: 20px;
		margin-left: auto;
		margin-right: auto;
	}
	.table {
		margin-top: 20px;

	}
	.form-control {
		margin-bottom: 5px;
	}
	.selecionado {
		background-color: yellow;
	}
	.negrito {
		font-weight: bold;
	}
	</style>
	<script type="text/javascript" src="lib/angular/angular.min.js"></script>
	<script type="text/javascript" src="lib/angular/angular-messages.js"></script>
	<script type="text/javascript" src="lib/angular/angular-locale_pt-br.js"></script>
	<script type="text/javascript">
		angular.module("listaTelefonica", ["ngMessages"]);
		angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope, $http){
			$scope.app = "Lista Telefonica"
			$scope.contatos = [];
			$scope.operadoras = [];

			var carregarContatos = function () {
				$http.get('http://localhost:3412/contatos').success(function (data){
					$scope.contatos = data;
				});
			}
			var carregarOperadoras = function () {
				$http.get('http://localhost:3412/operadoras').success(function (data){
					$scope.operadoras = data;
				})
			}
			$scope.adicionarContato = function (contato) {
				$scope.contatos.push(angular.copy(contato));
				delete $scope.contato;
				$scope.contatoForm.$setPristine();
			}
			$scope.apagarContatos = function (contatos) {
				$scope.contatos = contatos.filter(function(contato){
					if(!contato.selecionado) return contato;

				});
			}
			$scope.isContatoSelecionado = function (contatos) {
				return contatos.some(function (contato) {
					return contato.selecionado;
				});
			};
			$scope.ordenarPor = function (campo) {
				$scope.criterioDeOrdenacao = campo;
				$scope.direcaoDaOrdenacao = !$scope.direcaoDaOrdenacao
			}

			carregarContatos();
			carregarOperadoras();
		});
	</script>
</head>
<body ng-controller="listaTelefonicaCtrl">
	<div class="jumbotron">
		<h4>{{app}}</h4> 
		<input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="O que você está buscando?" />
		<table ng-show="contatos.length > 0" class="table">
			<tr>
				<th>#</th>
				<th><a href="" ng-click="ordenarPor('nome')">Nome</a></th>
				<th><a href="" ng-click="ordenarPor('telefone')">Telefone</a></th>
				<th>Operadora</th>
				<th>Data</th>
				<th>#</th>
			</tr>
			<tr ng-class="{selecionado: contato.selecionado, negrito: contato.selecionado}" ng-repeat="contato in contatos | filter:criterioDeBusca |  orderBy:criterioDeOrdenacao:direcaoDaOrdenacao ">
				<td><input type="checkbox" ng-model="contato.selecionado" ></input></td>
				<td>{{contato.nome}}</td>
				<td>{{contato.telefone}}</td>
				<td>{{contato.operadora.nome}}</td>
				<td>{{contato.data | date:'dd/MM/yyyy'}}</td>
				<td><div style="width: 20px; height: 20px;" ng-style="{'background-color': contato.cor}"> </div></td>
			</tr>
		</table>
		<hr/>
		<form name="contatoForm">
			<input class="form-control" type="text" placeholder="Nome" ng-model="contato.nome" name="nome" ng-required="true" ng-minlength="10"/>
			<input class="form-control" type="text" placeholder="Telefone" ng-model="contato.telefone" name="telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/" />
			<select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome + '(' + (operadora.preco | currency) + ')' group by operadora.categoria for operadora in operadoras | orderBy: 'nome'">
				<option value="">Selecione uma operadora</option>
			</select>
		</form>	
		<div ng-messages="contatoForm.nome.$error" ng-show="contatoForm.nome.$dirty" >
			<div ng-message="required" class="alert alert-danger">
				Por favor, preencha o nome!
			</div>
			<div ng-message="minlength" class="alert alert-danger">
				O campo nome deve ter no mínimo 10 caracteres.
			</div>
		</div>
		<div ng-show="contatoForm.telefone.$invalid && contatoForm.telefone.$dirty" class="alert alert-danger"> 
			Por favor, preencha o telefone!
		</div>
		<div ng-show="contatoForm.telefone.$error.pattern && contatoForm.telefone.$dirty" class="alert alert-danger"> 
			O campo telefone deve ter o formato DDDDD-DDDD.
		</div>
		
		<button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid"> Adicionar Contato</button>
		<button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)" ng-show="isContatoSelecionado(contatos)">Apagar Contatos</button>
		
	</div>
	<div ng-include="'footer.html'"></div>

</body>
</html>
